<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#f8f9fa" />
    <title>lienb.fr</title>

    <!-- Méta-description -->
    <meta
      name="description"
      content="Réduisez et partagez facilement vos liens avec lienb.fr, le service de raccourcissement de liens français."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.lienb.fr/" />
    <meta property="og:title" content="lienb.fr" />
    <meta
      property="og:description"
      content="Réduisez et partagez facilement vos liens avec lienb.fr, le service de raccourcissement de liens français."
    />
    <meta property="og:image" content="https://www.lienb.fr/hero.webp" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.lienb.fr/" />
    <meta property="twitter:title" content="lienb.fr" />
    <meta
      property="twitter:description"
      content="Réduisez et partagez facilement vos liens avec lienb.fr, le service de raccourcissement de liens français."
    />
    <meta property="twitter:image" content="https://www.lienb.fr/hero.webp" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div id="app"></div>
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
